<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
      integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY="
      crossorigin="anonymous"
    />
    <title>Ice, Ice, Baby!</title>
  </head>
  <body class="loading">
    <!-- <dialog id="modal">modal</dialog> -->
    <header>
      <div id="settings" class="tilelist dropdown">
        <header><i class="fa fa-gear"></i></header>
        <ul>
          <li title="Add a new task category" data-settings="add-category">
            <i class="fa fa-plus"></i>Add category
          </li>
          <li
            class="separator"
            title="Clear suggestions"
            data-settings="clear-suggestions"
          >
            <i class="fa fa-close"></i>Suggestions
          </li>
          <li title="Clear todos" data-settings="clear-todos">
            <i class="fa fa-close"></i>Todos
          </li>
          <li title="Clear all data" data-settings="clear-all">
            <i class="fa fa-close"></i>All data
          </li>
          <li
            title="The Nightman Cometh"
            class="separator"
            data-settings="nightman"
          >
            <i class="fa fa-moon"></i><i class="fa fa-sun-o"></i>Nightman
          </li>
        </ul>
        <footer></footer>
      </div>
      <!-- <div class="languagePicker">
        <img
          src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.4/flags/4x3/us.svg"
          alt="USA Flag (English)"
        />

        <img
          src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.4/flags/4x3/es.svg"
          alt="Spain Flag (Spanish)"
        />
      </div> -->
      <nav class="links">
        <ul>
          <!-- <li>
            <a href="/" title="View React version"
              ><i class="fa fa-react"></i
            ></a>
          </li> -->
          <li>
            <a
              title="View source on Github"
              href="https://github.com/mrlasers/jwd-flex4-group1-final-project"
              target="_blank"
            >
              <i class="fa fa-github"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <header class="greeting">
        <span>Hello, </span>
        <input
          type="text"
          placeholder="[your name]"
          name="username"
          id="username"
          autocomplete="off"
          data-lpignore="true"
        />
      </header>
      <form id="newTodoForm">
        <h1>Create a todo</h1>
        <label>
          What's on your todo list?
          <input
            class="overflow"
            type="text"
            name="title"
            placeholder="e.g., take a nap, do your homework"
            data-lpignore="true"
            required
          />
        </label>
        <fieldset id="categories" class="tilelist">
          <legend>Pick a category</legend>
          <header>It's a list!!!!!!!!!!!</header>
          <ul></ul>
          <footer></footer>
        </fieldset>
        <fieldset id="duedate">
          <label
            ><span>No due date set</span><input type="date" name="duedate"
          /></label>
          <button type="button"><i class="fa fa-close"></i></button>
        </fieldset>
        <label id="assignto">
          Assign to
          <div>
            <input
              type="text"
              name="assignedto"
              id="assignedto-input"
              placeholder="Someone fin to get this done?"
            />
            <input
              type="text"
              id="assignedto-shadow"
              class="input-shadow"
              tabindex="-1"
            />
          </div>
        </label>
        <button type="submit">Add todo</button>
      </form>
      <section id="todoList" class="tilelist list"></section>
      <pre id="spy"></pre>
    </main>
    <footer>“Don’t be a narc.” –Tyler Durden</footer>
  </body>
</html>
